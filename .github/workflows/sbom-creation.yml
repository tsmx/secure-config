name: sbom-creation

on:
  [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
    - run: npm ci
    - name: Create SBOM
      run: npx @cyclonedx/cyclonedx-npm --omit dev -o ./sbom/secure-config-sbom.json
    - uses: actions/upload-artifact@v4
      with:
        name: sbom-artifact
        path: sbom/